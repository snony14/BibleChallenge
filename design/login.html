<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
        <section>
          <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
              <a class="nav-item nav-link" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab" aria-controls="nav-register" aria-selected="false">Register</a>
            </div>
          </nav>
          <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
  					<div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
              <form>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" name="" class="form-control">
                </div>
                <div class="form-group">
                  <input type="checkbox"> Remember me
                </div>

                <button class="btn btn-primary btn-block">login</button>
              </form>
  					</div>
            <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
              <form>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" name="" class="form-control">
                </div>
                <button class="btn btn-primary btn-block">Register</button>
              </form>
  					</div>
  				</div>
        </section>
        </div>

    </div>
    </div>
    <style>
      body{
        background-image:url(bg-signup.jpg);
        background-size: cover;
      }
      .row {
        height: 100%;
        margin-left: 30%;
        margin-top: 20%;
      }
      section{
        background-color: #f8f9fa;
        width: 200%;
        border: 1px solid #64a19d;
      }

      #tabs .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
        color: #64a19d;
        background-color: transparent;
        border-color: transparent transparent #64a19d;
        border-bottom: 4px solid !important;
        font-size: 20px;
        font-weight: bold;
    }
    #tabs .nav-tabs .nav-link a{
        border: 1px solid transparent;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
        color: #64a19d;
        font-size: 20px;
      }
      .btn-primary,
      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:visited,
      .btn-primary:focus {
        background-color: #64a19d;
        border-color: #64a19d;
      }
    </style>
  </body>

</html>
