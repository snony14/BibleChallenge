<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />
	<title>Paper Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />

	<!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/themify-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/challenge.jpg')">
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8"> <!-- col-sm-offset-2 -->

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizard">
		                <form action="" method="">
		                <!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">Create Your Challenge and Checkpoints</h3>
		                        	<p class="category">WHat have you done so far?</p>
		                    	</div>
								<div class="wizard-navigation">
									<div class="progress-with-circle">
									    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 15%;"></div>
									</div>
									<ul>
			              <li>
											<a href="#challenge" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Challenge
											</a>
										</li>
			              <li>
											<a href="#facilities" data-toggle="tab">
												<div class="icon-circle">
												<i class="ti-marker-alt"></i>
												<!-- <i class="fas fa-map-pin"></i> -->
												</div>
												Checkpoint
											</a>
										</li>
			          </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="challenge">
		                            	<div class="row">
		                                <div class="col-sm-12">
		                                    	<h5 class="info-text"> Let's start with the basic details</h5>
		                            		</div>
		                                	<div class="col-sm-5">
																				<form>
																          <div class="form-group">
																            <label>Challenge title</label>
																            <input id="title" type="text" class="form-control"  placeholder="title">
																          </div>
																          <div class="form-group">
																            <label>Start date</label>
																            <input id="start_date" type="date" class="form-control" placeholder="12/01/2018">
																          </div>
																          <div class="form-group">
																            <label>End date</label>
																            <input id="end_date" type="date" class="form-control" placeholder="12/01/2018">
																          </div>
																        </form>
		                                	</div>
																			<div class="col-sm-5">
																				<div class="form-group">
															            <label for="comment">Description:</label>
															            <textarea class="form-control" rows="5" id="comment"></textarea>
															          </div>
																			</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="facilities">
		                                <h5 class="info-text">Add checkpoints</h5>
		                                <div class="row">
		                                    <div class="col-sm-5">
																					<div class="form-group">
																		        <label for="book">Select Bible Book</label>
																		        <select class="form-control" id="book" onchange="updateChapterCount()">
																		          {% for pos, book in directories %}
																		            <option value="{{pos}}">{{book}}</option>
																		          {% endfor %}
																		        </select>
																		        <span id="quantity">50</span> Chapters
																		      </div>
																		      <div class="form-group"><!-- style="display:none;"> -->
																		        <label for="chapter">Which option</label>
																		        <select class="form-control" onchange="chapterOrWhole(this)">
																		          <option value="0" selected="selected">Whole Book</option>
																		          <option value="1">Chapter(s)</option>
																		        </select>
																		      </div>
																		     </div>
																				<div class="col-sm-5">
																					<div class="form-group" id="for_chapters" style="display:none;">
																					 <label>Write chapter(s), separated by comma</label>
																					 <br>
																					 <input type="text" id="chapters">
																				 </div>
																				 <div class="form-group">
																					 <label>Add to Goal</label>
																					 <br>
																					 <input type="number" min="1" value="1" id="for_goals">
																				 </div>
																				 <button class="btn btn-warning" onclick="toGoal()">Add to Goal <span id="which_goal"></span></button>
																				</div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
	                                    <input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finish' />
																</div>
	                              <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
	                              </div>
	                              <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
						<div class="col-sm-4 foo">
							<div class="page-header text-center" style="background-color: white;">
								CheckPoints
							</div>
							<div style="background-color: white;"><span>1</span> <span>Leviticus 15; Deutoronomy 4</span></div>
						</div>
	        </div> <!-- row -->
	    </div> <!--  big container -->

	</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>

</html>
