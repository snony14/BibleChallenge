{% load static %}
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<script src="{% static "js/createChallenge.js" %}"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-6">
        <form>
          <div class="form-group">
            <label>Challenge title</label>
            <input id="title" type="text" class="form-control"  placeholder="title">
          </div>
          <div class="form-group">
            <label>Start date</label>
            <input id="start_date" type="date" class="form-control" placeholder="12/01/2018">
          </div>
          <div class="form-group">
            <label>End date</label>
            <input id="end_date" type="date" class="form-control" placeholder="12/01/2018">
          </div>
        </form>
      </div>
      <div class="col-xs-6">
          <div class="form-group">
            <label for="sel1">Challenges involving:</label>
            <select class="form-control" id="sel1">
              <option value="0">Your choice</option>
              <option value="1">Old and New Testaments</option>
              <option value="2">Old Testament</option>
              <option value="3">New Testament</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Description:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-warning" onclick="validate()">Create Challenge</button>
          </div>
      </div>
    </div>
  </div>
  <!--TODO include pagination
  <div class="text-center"><span><button onclick="addGoal()" class="btn btn-primary btn-circle"><i class="fas fa-plus"></i></button>Add Goals</span></div>
-->
  <div class="row">
    <div class="col-xs-4">
      <div class="form-group">
        <label for="book">Select Bible Book</label>
        <select class="form-control" id="book" onchange="updateChapterCount()">
          {% for pos, book in directories %}
            <option value="{{pos}}">{{book}}</option>
          {% endfor %}
        </select>
        <span id="quantity">50</span> Chapters
      </div>
      <div class="form-group"><!-- style="display:none;"> -->
        <label for="chapter">Which option</label>
        <select class="form-control" onchange="chapterOrWhole(this)">
          <option value="0" selected="selected">Whole Book</option>
          <option value="1">Chapter(s)</option>
        </select>
      </div>
      <div class="form-group" id="for_chapters" style="display:none;">
        <label>Write chapter(s), separated by comma</label>
        <br>
        <input type="text" id="chapters">
      </div>
      <div class="form-group">
        <label>Add to Goal</label>
        <br>
        <input type="number" min="1" value="1" id="for_goals">
      </div>
      <button class="btn btn-warning" onclick="toGoal()">Add to Goal <span id="which_goal"></span></button>
    </div><!-- Here -->
    <div class="col-xs-8">
    <div>
    <div class="form-group" >
      <label>How many goals do you want the challenge to have?</label>
      <br>
      <!--
      <input type="number" min="1" value="1">
      <br> -->
      <button class="btn btn-warning" onclick="addGoal()">Initialize Goals </div>

      <div id="goals">

      </div>
      <input type="submit" class="btn btn-primary">
    </div>
    </div>
    </div>
  </div>
</div>
</body>
</html>
